<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript - Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>Text Editor <br> <span>Mini</span></h1>
    </header>

    <div class="container">
      <div class="options">
        <button id="bold" class="option-button format">
          <i class="fa fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
          <i class="fa fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
          <i class="fa fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button script">
          <i class="fa fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button script">
          <i class="fa fa-solid fa-subscript"></i>
        </button>


        <button id="insertOrderedList" class="option-button">
          <i class="fa fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUnorderedList" class="option-button">
          <i class="fa fa-solid fa-list-ul"></i>
        </button>

        <button id="undo" class="option-button">
          <i class="fa fa-solid fa-undo"></i>
        </button>
        <button id="redo" class="option-button">
          <i class="fa fa-solid fa-rotate-right"></i>
        </button>


        <button id="createLink" class="option-button">
          <i class="fa fa-solid fa-link"></i>
        </button>
        <button id="unlink" class="option-button">
          <i class="fa fa-solid fa-unlink"></i>
        </button>


        <button id="justifyLeft" class="option-button align">
          <i class="fa fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-button align">
          <i class="fa fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-button align">
          <i class="fa fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-button align">
          <i class="fa fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-button align">
          <i class="fa fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button align">
          <i class="fa fa-solid fa-outdent"></i>
        </button>


        <select id="formatBlock" class="adv-option-button">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H2">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
        </select>


        <select class="adv-option-button" id="fontName"></select>
        <select class="adv-option-button" id="fontSize"></select>


        <div class="input-wrapper">
          <input type="color" name="color" id="foreColor" class="adv-option-button">
          <label for="foreColor">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input type="color" name="color" id="backColor" class="adv-option-button">
          <label for="backColor">Highlight Color</label>
        </div>
      </div>

      <div id="text-input" contenteditable="true">

      </div>
    </div>
    <div class="attr">
      <h5>inspired by Code Artist</h5>
    </div>
    



    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
